<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Botones iguales</title>
	<style>
		body {
			background-color: #181818; /* Fondo oscuro */
			text-align: center; /* Centra el contenido */
			font-family: Arial, sans-serif; /* Fuente sencilla */
		}

		.boton-indice {
			display: inline-block;   /* Permite definir ancho y alto */
			width: 150px;            /* Todos los botones del mismo tamaño */
			background-color: #1F1F1F; /* Fondo de los botones */
			color: #E0E0E0; /* Texto gris claro */
			border: 2px solid #444444; /* Borde oscuro */
			padding: 15px 0;         /* Espaciado vertical */
			border-radius: 6px; /* Bordes ligeramente redondeados */
			transition: all 0.3s ease; /* Animación suave */
			font-size: 16px;
			text-decoration: none; /* Quita el subrayado del enlace */
		}

		.boton-indice:hover {
			background: linear-gradient(to right, #2A2A2A, #202020); /* Efecto degradado al pasar el mouse */
			color: #FFFFFF; /* Cambia el texto a blanco */
			border-color: #888888; /* Borde más claro */
			cursor: pointer; /* Cambia el cursor */
			box-shadow: 0 0 25px rgba(136,136,136,0.3); /* Sombra suave */
		}

		.boton-indice:active {
			background: linear-gradient(to right, #151515, #0F0F0F); /* Más oscuro al hacer clic */
			transform: scale(0.98); /* Pequeño efecto de “presionar” */
		}

		.centrar {
			margin-top: 20px; /* Espacio entre los botones */
		}
	</style>
</head> 

<body>
	<br>
	<!-- Cada div contiene un botón del índice con su enlace -->
	<div class="centrar">
		<a href="intro.html" target="central" class="boton-indice">Presentación</a>
	</div>
	<div class="centrar">
		<a href="info.html" target="central" class="boton-indice">Información</a>
	</div>
	<div class="centrar">
		<a href="piramide.html" target="central" class="boton-indice">Consecuencias de las adicciones</a>
	</div>
	<div class="centrar">
		<a href="tabla.html" target="central" class="boton-indice">Prevención de Adicciones</a>
	</div>
	<div class="centrar">
		<a href="fuentes.html" target="central" class="boton-indice">Fuentes</a>
	</div>
</body>
</html>
