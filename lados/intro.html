		.borde {

			padding: 20px;
			margin: 40px auto; /* Centrado con espacio arriba y abajo */
			width: 80%;
			font-family: Arial, sans-serif; /* Fuente limpia */

		.boton-indice {

			padding: 15px 20px; /* Espaciado interno */
			border-radius: 6px; /* Bordes redondeados */
			transition: all 0.3s ease; /* Animación suave */
			font-size: 25px;
			text-decoration: none; /* Sin subrayado */
		}

		.boton-indice:hover {
			background: linear-gradient(to right, #2A2A2A, #202020); /* Efecto degradado al pasar el mouse */
			color: #FFFFFF; /* Texto blanco */
			cursor: pointer; /* Cambia el cursor */
			border-color: #888888; /* Borde más claro */
			box-shadow: 0 0 25px rgba(136,136,136,0.3); /* Sombrilla suave */
		}

		.boton-indice:active {
			background: linear-gradient(to right, #151515, #0F0F0F); /* Más oscuro al presionar */
			transform: scale(0.98); /* Efecto de “presionado” */
		}
